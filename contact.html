<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./styles/style.css" rel="stylesheet" />
    <link href="./styles/contact.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Exo+2"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
    />
  </head>
  <body>
    <nav class="secondary-nav">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="./Images/logo-nav.png" alt="logo" />
        </a>
      </div>
      <ul class="nav justify-content-end secondary-nav-links">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Work</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Contact</a>
        </li>
      </ul>
    </nav>

    <section>
      <div id="form-title">
        <h3>Contact Me</h3>
      </div>
      <form id="contact-form">
        <div class="name-group">
          <div class="first-name">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" />
          </div>
          <div class="last-name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" />
          </div>
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="johndoe@example.com" />

        <label for="phone">Phone</label>
        <div class="phone-container">
          <div class="phone-input">
            <input type="text" id="phone" placeholder="(123) 456-7891" />
          </div>
          <div class="phone-options">
            <input type="checkbox" id="phonecheck" />
            <label for="phonecheck">This number accepts text</label>
          </div>
        </div>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Message"></textarea>

        <input type="submit" />
      </form>
    </section>

    <footer>
      <div id="footer-table">
        <div id="copy">
          <p id="footer-copy">Riley Hendershot</p>
        </div>
        <div id="footer-contact-info">
          <address>UX Design & Web Development</address>
        </div>
      </div>
    </footer>
  </body>
</html>
