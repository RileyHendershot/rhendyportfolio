  <body>
    <div id="landing">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"

          aria-expanded="false"
        >
          Menu
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="dropdown-item">
            <a class="nav-link" aria-current="page" href="#projects-header"
              >Work</a
            >
          </li>
          <li class="dropdown-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="dropdown-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
      <nav class="secondary-nav">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="./Images/logo-nav.png" alt="logo" />
          </a>
        </div>
        <ul class="nav justify-content-end secondary-nav-links">
          <li class="nav-item">

          </li>
        </ul>
      </nav>
    </div>

    <section>
      <div id="form-title">
        <h3>Contact Me</h3>
      </div>
      <form id="contact-form">
        <div class="name-group">
          <div class="first-name">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" />
          </div>
          <div class="last-name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" />
          </div>
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="johndoe@example.com" />

        <label for="phone">Phone</label>
        <div class="phone-container">
          <div class="phone-input">
            <input type="text" id="phone" placeholder="(123) 456-7891" />
          </div>
        </div>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Message"></textarea>

        <input type="submit" />
      </form>
    </section>

    <div id="contact-form"></div>

    <footer>
      <div id="footer-table">
        <div id="copy">
          <p id="footer-copy">Riley Hendershot</p>
        </div>
        <div id="footer-contact-info">
          <address>UX Design & Web Development</address>
        </div>
      </div>
    </footer>
  </body>
